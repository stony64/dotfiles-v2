name: Lint Markdown

on:
  push:
    branches: [ main, master, 'release/**' ]
    # Trigger nur bei Ã„nderungen an MD-Dateien oder der Linter-Konfiguration
    paths:
      - '**/*.md'
      - '.markdownlint*'
      - '.markdownlint-cli2.jsonc'
  pull_request:
    branches: [ main, master ]
    paths:
      - '**/*.md'
      - '.markdownlint*'
      - '.markdownlint-cli2.jsonc'
  # Erlaubt den manuellen Start Ã¼ber das GitHub Actions Tab
  workflow_dispatch:

jobs:
  markdownlint:
    name: Markdown Linting
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ” Run Markdownlint-cli2
        uses: DavidAnson/markdownlint-cli2-action@v16
        with:
          # Nutzt deine v1.2.1 Konfiguration fÃ¼r absolute Konsistenz
          config: ".markdownlint-cli2.jsonc"
          # Optional: Gibt Fehlermeldungen direkt als Annotationen in den PR-Codezeilen aus
          globs: "**/*.md"

      - name: âœ… Success Summary
        if: success()
        run: echo "Markdown linting completed successfully."
